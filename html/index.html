<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello!Project Idol Face Recognizer</title>
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>

    <meta property="og:url" content="https://mizuha-dev.com/hp-face-recognizer/">
    <meta property="og:title" content="Hello!Projectメンバーの顔識別アプリ">
    <meta property="og:description" content="Hello!Project所属のアーティストの顔を認識して、写っているのは誰か">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/hp-face-recognizer/static/ogp.png">
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="＠yayoi_mizuha"/>

    <style>
        #predict_content:first-line {
            font-weight: bold;
            font-size: 4.5vw;

        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BG0762TX19"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'G-BG0762TX19');
</script>
<body>

<div class="uk-child-width-1-1@l uk-padding" uk-grid>
    <div>
        <h1>
            顔認識アプリ
        </h1>
        <hr class="uk-divider-icon">
        <h2>
            RetinaFaceとファインチューニング済みFaceNetによる顔認識アプリです。<br>
            アップロードされた画像は処理が終了した時点で破棄されます。<br>
            『誤認識を報告。』ボタンを押すと、サーバーに保存されるのでご注意ください。
        </h2>
    </div>
    <div class="uk-margin">
        <div class="js-upload uk-placeholder uk-text-center uk-width-expand" uk-form-custom
             style="background-color: #cfcfcf;font-size: 3vw">
            <input type="file" id="image_selector" onchange="image_reflector(this)">
            <span uk-icon="icon: cloud-upload;ratio:2.5"></span>
            <span class="uk-text-middle">画像ファイルをドロップ、またはクリックして選択。</span>
        </div>
    </div>
    <div class="uk-margin">
        <div class="uk-section uk-section-muted">
            <div class="uk-container">
                <h3 id="wid">画像</h3>
                <div class="uk-child-width-1-1@s" uk-grid>
                    <div id="canvas_div">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <h2 id="predict_content">
                </h2>
                <p class="uk-margin">
                    <button class="uk-button uk-button-danger uk-padding" style="font-size: 3vw"
                            onclick="wrong_report(this)">
                        誤認識を報告。
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
